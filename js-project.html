<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>БазовыйJS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Poppins:wght@300;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top center">
       <section class="top__section">
          <div class="top__text-block">
             <h1 class="top__text-block-text">Добро пожаловать на мой сайт!</h1>
          </div>
          <div class="top__subtop-block">
             <h4 class="top__subtop-block-text-discription">Вам предстоит пройти несколько увлекательных игр. Если готов, нажимай <b>поехали</b> и <b>приступай</b></h4>
          </div>
          <button class="top__button">Поехали!</button>
       </section>
    </div>
    <div class="product center">
        <div class="product__game">
            <div class="product__game-item">
                <a href="#"> <img src="img/pic1.jpg" alt="Игра 1" class="product__game-box">
                  <div class="product__game-text">Игра 1</div>
                </a>
            </div>
            <div class="product__game-item">
                <a href="#"> <img src="img/pic2.jpg" alt="Игра 2" class="product__game-box">
                  <div class="product__game-text">Игра 2</div>
                </a>
            </div>
            <div class="product__game-item">
                <a href="#"> <img src="img/pic3.jpg" alt="Игра 3" class="product__game-box">
                  <div class="product__game-text">Игра 3</div>
                </a>
            </div>
        </div>
    </div>    
</body>
</html>
