<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>БазовыйJS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Poppins:wght@300;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top center">
       <section class="top_section">
          <div class="top_text-block">
             <h1 class="top_text-block__text">Добро пожаловать на мой сайт!</h1>
          </div>
          <div class="top_subtop-block">
             <h4 class="top_subtop-block__text-discription">Вам предстоит пройти несколько увлекательных игр. Если готов, нажимай <b>поехали</b> и <b>приступай</b></h4>
          </div>
          <button class="top_button">Поехали!</button>
       </section>
    </div>
    <div class="product center">
        <div class="product_game">
            <div class="product_game__item">
                <a href="#"> <img src="img/pic1.jpg" alt="Игра 1" class="product_game__box">
                  <div class="product_game__text">Игра 1</div>
                </a>
            </div>
            <div class="product_game__item">
                <a href="#"> <img src="img/pic2.jpg" alt="Игра 2" class="product_game__box">
                  <div class="product_game__text">Игра 2</div>
                </a>
            </div>
            <div class="product_game__item">
                <a href="#"> <img src="img/pic3.jpg" alt="Игра 3" class="product_game__box">
                  <div class="product_game__text">Игра 3</div>
                </a>
            </div>
        </div>
    </div>    
</body>
</html>
